<h2>Por Region</h2>
<hr>
<div class="row">
  <div class="col text-center">
    <!-- search box -->
    <!-- <shared-search-box placeholder="Search by Region" (onDebounce)="searchByRegion($event)"></shared-search-box> -->
    <button class="btn mx-2" *ngFor="let region of regions" (click)="searchByRegion(region)" [ngClass]="
      {'btn-outline-primary': selectedRegion===region}">
      {{region}}
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col">
    <!-- tabla de resultados -->
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
