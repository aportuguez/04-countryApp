<h2>Por Pais</h2>
<hr>
<div class="row">
  <div class="col">
    <!-- search box -->
    <shared-search-box placeholder="Search by Country" (onDebounce)="searchByCountry($event)"
      [initialValue]="initialValue"></shared-search-box>
  </div>
</div>
<hr>
<div class="row">
  <div class="col">
    <!-- tabla de resultados -->
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
